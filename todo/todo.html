<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>To Do</title>
  </head>
  <body>
    <h1>To Do</h1>
    <div class="wrapper">
      <!-- form to submit -->
      <form>
        <input
          type="text"
          id="todo-input"
          placeholder="What is on you'r mind!"
          autocomplete="off"
        />
        <button id="add-button">ADD</button>
      </form>
      <!-- list of todos-->
      <ul id="todo-list">
        <!-- list should have classes and ids-->
        <li class="todo">
          <input type="checkbox" id="todo-1" />
          <label for="todo-1" class="todo-text">Always here</label>
          <button class="update-button">Update</button>
          <button class="delete-button">X</button>
        </li>
        <li class="todo">
          <input type="checkbox" id="todo-2" />
          <label for="todo-2" class="todo-text">Always here</label>
          <button class="update-button">Update</button>
          <button class="delete-button">X</button>
        </li>
      </ul>
    </div>
  </body>
</html>
