    <head>

        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
        <title>To Do</title>

    <body>
        <h1>To Do</h1>
        <div class="wrapper">
            <!-- form to submit -->
            <form id="todo-form">
                <input
                    type="text"
                    id="todo-input"
                    placeholder="What is on you'r mind!"
                    autocomplete="off"
                />
                <button id="add-button">ADD</button>
            </form>
            <!-- list of todos-->
            <ul id="todo-list">
                <!-- Empty for JS to add -->
            </ul>
            <!-- For pop up update button -->
        </div>
